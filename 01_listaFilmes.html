<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const qtdFilmes = Number(prompt(`Informe quantos filmes deseja cadastrar`));
    
    let comedia = [];
    let drama = [];
    let romance = [];
    //PROCESSAMENTO
    for (let index = 1; index <= qtdFilmes; index++) {
        const filmes = prompt(`Insira o filme que deseja cadastrar`);
        const genero = Number(prompt(`O filme ${filmes} é de qual gênero? 1-Comédia, 2-Drama ou 3-Romance`));
         
        if(genero == 1){
            comedia.push(filmes);
        } else if (genero == 2){
            drama.push(filmes);
        } else{
            romance.push(filmes);
        }
    }
    
    //SAÍDA
    document.write(`Comédia: ${comedia.join(", ")}<br> Drama: ${drama.join(", ")} <br> Romance: ${romance.join(", ")}`)
    
</script>
