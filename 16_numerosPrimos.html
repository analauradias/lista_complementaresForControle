<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Faça um algoritmo que pergunte ao usuário quantos números primos deseja descobrir.
    Desenvolva um programa que identifique a quantidade de números primos desejada pelo usuário.
    Apresente a lista de números primos na tela.
    */

    //ENTRADA
    let qtd = Number(prompt(`Insira quantos números primos você deseja descobrir`));
    let primos =[];
    //PROCESSAMENTO
    for (let i = 1; i <= qtd; i++) {
        for (let i = 1; i <= primos.length; i++) {
            if(i % 1 == 0 && i % i == 0 ){
                primos.push(i);
            }
            
        }
        
    }
    
    //SAÍDA
    document.write(`${primos.join(", ")}`)

</script>
