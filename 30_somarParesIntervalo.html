<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário o limite inferior e o limite superior.
    Imprima todos os números pares que estão neste intervalo e calcule a soma desses números.
    Por exemplo:
    - Limite inferior: 3
    - Limite superior: 12
    - Saída: 4, 6, 8, 10
    - Soma: 28
    */

    //ENTRADA
    let inferior = Number(prompt(`Insira o limite inferior`));
    let superior = Number(prompt(`Insira o limite superior`));
    let num = [];
    let soma = 0;
    //PROCESSAMENTO
    for (let i = inferior; i < superior; i++) {
        if (i % 2 == 0) {
            num.push(i);
            soma += i;
        }
        
    }
    
    //SAÍDA
    document.write(`Pares no intervalo: ${num.join(", ")} <br> Soma = ${soma}`);

</script>
