<script>
    //PROBLEMA
    /*
    Peça ao usuário para informar qual será o valor que deseja investir.
    Desenvolva um programa que calcule e apresente o valor final previsto, ao longo de 3 anos, considerando cada tipo de investimento:
    - Poupança: 1,5% ao mês
    - Poupança plus: 2% ao mês
    - Fundos de renda fixa: 4% ao mês
    */

    //ENTRADA
    const investimento = Number(prompt(`Insira o valor que você deseja investir`));
    
    let poupanca = investimento;
    let poupancaPlus = investimento;
    let fundos = investimento;
    //PROCESSAMENTO
    for (let i = 1; i <= 36; i++) {
        poupanca *= 1.015;
        poupancaPlus *= 1.02;
        fundos *= 1.04;
        
    }
    
    //SAÍDA
    document.write(`Valor final previsto: <br> Poupança = ${poupanca.toFixed(2)} <br> Poupança Plus = ${poupancaPlus.toFixed(2)} <br> Fundos de renda fixa: ${fundos.toFixed(2)} `)

</script>
