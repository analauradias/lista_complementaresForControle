<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 4 = 20
    5 x 5 = 25
    5 x 6 = 30
    5 x 7 = 35
    5 x 8 = 40
    */

    //ENTRADA
    const numero = Number(prompt(`Insira o número que você deseja a tabuada`));
    const inicio = Number(prompt(`Insira o número pelo qual você deseja iniciar a tabuada`));
    const fim = Number(prompt(`Insira o número pelo qual você deseja terminar a tabuada`));

    //PROCESSAMENTO
    for (let i = inicio; i <= fim; i++) {
        let tabuada = numero*i;

        document.write(`<p>${numero}x${i} = ${tabuada}</p>`)
    }
    
    //SAÍDA
    

</script>
