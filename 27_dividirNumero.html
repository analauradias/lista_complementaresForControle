<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que encontre o quinto número maior que 1000, cuja divisão por 11 tenha resto 5.
    */

    //ENTRADA
    let numeros = [];
    
    //PROCESSAMENTO
    for (let i = 1001; numeros.length <= 5; i++) {
        if(i % 11 == 5){
            numeros.push(i);
        }
        
    }
    
    //SAÍDA
    document.write(`O quinto número maior que 1000, cuja divisão por 11 tenha resto 5 é ${numeros[4]}`)

</script>
