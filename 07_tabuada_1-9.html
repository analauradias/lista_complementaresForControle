<script>
    //PROBLEMA
    /*
    Desenvolva um programa que mostre a tabuada de 1 até 9.
    */

    //ENTRADA
    
    //PROCESSAMENTO
    for (let i = 1; i <= 9; i++) {
        for (let fator = 1; fator <= 10; fator++) {
            let conta = i*fator;

            document.write(`<p>${i}x${fator} = ${conta}</p>`)
        }
    }
    
    //SAÍDA
    

</script>
