<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA

    let produtos = ['tomate',"batata","batata-doce","alface","cebola","cebolinha","beterraba"];
    let multiplicacao = [3.9, 3.4, 4.7, 1.5, 2.9, 1.4, 4.1];
    let total = 0;
    //PROCESSAMENTO
    for (let c = 0; c < produtos.length; c++) {
    let item = Number(prompt(`Informe a quantia do item "${produtos[c]}" que foi vendida`));
    total += item * multiplicacao[c];
    }

    //SAÍDA
    document.write(`R$${total.toFixed(2)}`);
    // 10 = 10 + 2;
    // 10 += 2;
    // 10++ = 11;    
</script>
