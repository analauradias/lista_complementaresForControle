<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao espectador a sua idade e a sua avaliação sobre o filme, sendo que deverá informar R para REGULAR e B para BOM.
    Apresente os seguintes dados:
    - A média de idade das pessoas que responderam que o filme era REGULAR
    - A média de idade das pessoas que responderam que o filme era BOM
    - A média de idade de todas as pessoas que assistiram ao filme
    - O percentual de pessoas que classificou o filme como REGULAR
    - O percentual de pessoas que classificou o filme como BOM
    */

    //ENTRADA
    const qtd = Number(prompt(`Quantas pessoas irão avaliar o filme?`));
    
    let regular = 0;
    let qtdRegular = [];
    let bom = 0;
    let qtdBom = [];
    let todas = 0; 
    let total = [];
    //PROCESSAMENTO
    for (let i = 1; i <= qtd; i++) {
        const idade = Number(prompt(`Insira a idade da pessoa ${i}`));
        const avaliacao = prompt(`Qual a sua avaliação sobre o filme? R-Regular ou B-Bom`).toLowerCase().trim();
        
        if (avaliacao == 'r') {
            regular += idade;
            todas += idade;
            qtdRegular.push(idade);
            total.push(idade);
        } else{
            bom += idade;
            todas += idade;
            qtdBom.push(idade);
            total.push(idade);
        }
    }
    
    //SAÍDA
    
    document.write(`Média de idade das pessoas que responderam que o filme era REGULAR: ${regular/qtdRegular.length} <br> Média de idade das pessoas que responderam que o filme era BOM: ${bom/qtdBom.length}
    <br> Média de idade de todas as pessoas que assistiram ao filme: ${todas/total.length} <br> Percentual de pessoas que classificou o filme como REGULAR: ${(qtdRegular.length*100)/total.length}% <br> Percentual de pessoas que classificou o filme como BOM: ${(qtdBom.length*100)/total.length}%`)

</script>
